language: ruby
cache: bundler
sudo: false
rvm: 2.5

addons:
  ssh_known_hosts: ${SFTP_HOST}
  apt:
    packages:
    - lftp

install: script/bootstrap
script: script/cibuild

branches:
  only:
  - gh-pages

deploy:
  provider: script
  script: script/deploy
  skip_cleanup: true
  on:
    branch: gh-pages
